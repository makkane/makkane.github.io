<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>My Address</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var myAddress = {lat: 51.509865, lng: -0.118092};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myAddress
        });
        var marker = new google.maps.Marker({
          position: myAddress,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
